<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin - Inserisci Nuovo Volo</title>
</head>

<body>
    <h1>Inserisci Nuovo Volo</h1>

    <div>
        <form th:action="@{/voli/salva}">
            <div>
                <label for="cittaPartenza">Aeroporto di Partenza:</label>
                <select id="cittaPartenza" name="cittaPartenza" required>
                    <option value="">Seleziona...</option>
                    <option th:each="a : ${aeroporti}" th:value="${a.citta}"
                        th:text="${a.citta + ' (' + a.nazione + ')'}">
                    </option>
                </select>
            </div>

            <div>
                <label for="cittaArrivo">Aeroporto di Arrivo:</label>
                <select id="cittaArrivo" name="cittaArrivo" required>
                    <option value="">Seleziona...</option>
                    <option th:each="a : ${aeroporti}" th:value="${a.citta}"
                        th:text="${a.citta + ' (' + a.nazione + ')'}">
                    </option>
                </select>
            </div>

            <div>
                <label for="data">Data Partenza (o successiva):</label>
                <input type="date" id="data" name="data" value="2017-01-01" min="2017-01-01" required>
            </div>

            <div>
                <label for="tipoAereo">Tipo Aereo</label>
                <select id="tipoAereo" name="tipoAereo" required>
                    <option value="">Seleziona...</option>
                    <option th:each="t : ${tipi_aereo}" th:value="${t.tipoAereo}" 
                        th:text="${t.tipoAereo}">
                    </option>
                </select>
            </div>

            <div>
                <button type="submit">Aggiungi Volo</button>
            </div>
        </form>
    </div>

</body>

</html>
