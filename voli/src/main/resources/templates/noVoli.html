<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Nessun Volo Disponibile</title>
    <link rel="stylesheet" type="text/css" th:href="@{/style.css}" />
</head>

<body>
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item"><a th:href="@{/home}" class="nav-link">Home</a></li>
            <li class="nav-item"><a th:href="@{/login}" class="nav-link">Log In</a></li>
        </ul>
    </nav>


    <div class="container">
        <h4>Nessun Volo Disponibile!</h4>
        <p>Non sono stati trovati voli che soddisfano i criteri di ricerca:</p>
        <ul>
            <li th:if="${cittaPartenza}">Partenza: <strong th:text="${cittaPartenza}"></strong></li>
            <li th:if="${cittaArrivo}">Arrivo: <strong th:text="${cittaArrivo}"></strong></li>
            <li th:if="${data}">Data: <strong th:text="${#temporals.format(data, 'dd/MM/yyyy')}"></strong></li>
        </ul>
        <p>Verifica che ci siano posti e capacit√† bagaglio sufficienti per il peso indicato o prova a cercare in
            altre date.</p>
        <hr>
        <div class="button-container">
            <a th:href="@{/home}" class="btn">Torna alla Home</a>
        </div>
    </div>

</body>

</html>
